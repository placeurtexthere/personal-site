<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Markdown & LaTeX Loader</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for better readability and structure */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        #rendered-output {
            line-height: 1.7;
        }
        #rendered-output h1, #rendered-output h2, #rendered-output h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        #rendered-output p {
            margin-bottom: 1rem;
        }
        /* Custom styling for code blocks from marked.js */
        #rendered-output pre {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
    </style>
    <!-- Configure MathJax 3 to use $...$ for inline math -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <!-- Load MathJax 3 (must be loaded after the config block) -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Load Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl">

        <!-- Site Header and Dropdown -->
        <header class="bg-indigo-600 p-4 rounded-t-xl shadow-lg flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white mb-3 sm:mb-0">
                Document Reader
            </h1>
            <div class="flex items-center space-x-3">
                <label for="file-selector" class="text-white font-medium">Load Document:</label>
                <select id="file-selector" class="p-2 border border-indigo-400 rounded-lg bg-white text-gray-800 shadow-md focus:ring-2 focus:ring-indigo-300">
                    <option value="report1.md">Static Load Report (report1.md)</option>
                    <option value="summary.md">Project Summary (summary.md)</option>
                    <option value="tutorial.md">Setup Guide (tutorial.md)</option>
                </select>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="p-6 lg:p-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Input Panel -->
                <div class="flex flex-col">
                    <h2 class="text-2xl font-bold text-indigo-700 mb-4">
                        Content Source (<span id="current-file">report1.md</span>)
                    </h2>
                    <!-- The textarea now displays the loaded content and allows for live editing -->
                    <textarea
                        id="markdown-input"
                        class="flex-grow w-full h-96 p-4 border border-gray-300 rounded-lg resize-none focus:ring-indigo-500 focus:border-indigo-500 font-mono text-sm shadow-inner"
                        placeholder="Loading content..."
                        spellcheck="false"
                    ></textarea>
                </div>

                <!-- Output Panel -->
                <div class="flex flex-col">
                    <h2 class="text-2xl font-bold text-green-700 mb-4">
                        Rendered Output
                    </h2>
                    <div
                        id="rendered-output"
                        class="flex-grow p-4 border border-gray-300 bg-gray-50 rounded-lg shadow-inner overflow-y-auto"
                    >
                        <p class="text-center text-gray-500 mt-10">Loading content...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('markdown-input');
        const output = document.getElementById('rendered-output');
        const selector = document.getElementById('file-selector');
        const currentFileDisplay = document.getElementById('current-file');

        // --- MOCK FILES DATA ---
        // In a real application, you would remove this object and use fetch for real files.
        const mockFiles = {
            'report1.md': `
# Engineering Report - Static Load Analysis

The primary purpose of this analysis is to determine the maximum tensile stress ($\\sigma_{max}$) on the beam under a distributed load ($w$).

## Governing Equation
The general equation for stress is given by the differential relationship:
$$
\\frac{d\\sigma}{dx} = E \\frac{d\\epsilon}{dx}
$$
Where $E$ is Young's Modulus and $\\epsilon$ is strain.

## Result Summary
We found that the maximum stress occurs at the fixed support, calculated to be:
$$\\sigma_{max} = 150 \\ \\text{MPa}$$
This value is well within the safety factor $S_f = 2.5$.
`,
            'summary.md': `
# Quarterly Project Summary: Q3

This quarter focused on two primary initiatives: **Phase I Rollout** and **System Optimization**.

- Phase I was completed on time, achieving $98.5\\%$ success in user acceptance testing.
- Optimization efforts led to a $15\\%$ reduction in average latency ($L_{avg}$) across all geographic regions.

## Key Metrics
The overall growth rate ($G$) has stabilized, following the formula:
$$
G(t) = G_0 e^{-\\lambda t}
$$
Where $G_0 = 10$ and the decay constant $\\lambda = 0.05$.
`,
            'tutorial.md': `
# Setup Guide: Initializing the Project

To set up the development environment, follow these steps exactly:

1.  **Clone the repository:**
    \`\`\`bash
    git clone https://github.com/project/repo.git
    cd repo
    \`\`\`

2.  **Install dependencies:** Use npm to get all required packages.
    \`\`\`javascript
    npm install
    \`\`\`

3.  **Run the application:** The server runs on port 3000 by default.

This document does not contain any complex math, but it's essential for getting started!
`
        };


        /**
         * Renders the markdown content from the textarea and then processes LaTeX.
         */
        function renderContent() {
            const markdownText = input.value;

            // 1. Convert Markdown to HTML
            // Note: Use marked.parse for modern async support if needed, but marked.js documentation
            // often defaults to marked() for simple synchronous use. Using window.marked.parse here.
            const html = window.marked.parse(markdownText);

            // 2. Insert the HTML
            output.innerHTML = html;

            // 3. Ask MathJax to re-typeset the new content
            if (typeof MathJax !== 'undefined') {
                // Ensure MathJax is ready before trying to typeset
                MathJax.typesetPromise([output])
                    .catch((err) => console.error("MathJax typesetting error:", err));
            }
        }

        // --- Core Logic: Function to fetch and load the content ---

        /**
         * Simulates loading content from an external file based on filename.
         * @param {string} filename - The name of the file to load (e.g., 'report1.md').
         */
        async function loadContentFile(filename) {
            currentFileDisplay.textContent = filename;
            let markdownSource = mockFiles[filename];

            if (!markdownSource) {
                markdownSource = `\# Error\n\nFile "\${filename}" not found in mock data.`;
            }

            /*
            // --- REAL FETCH CODE (Replace the mockFiles logic above with this in production) ---
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(\`Could not load \${filename}: \${response.statusText}\`);
                }
                markdownSource = await response.text();
            } catch (error) {
                markdownSource = \`# Error Loading Document\n\nCould not load file \${filename}.\n\nCheck the console for details.\`;
                console.error(error);
            }
            // --------------------------------------------------------------------------
            */

            // Load content into the editable area
            input.value = markdownSource.trim();

            // Render the content
            renderContent();
        }


        // --- Initialization and Event Listeners ---

        window.onload = function() {
            // Initial load using the default selected file
            loadContentFile(selector.value);

            // Listen for file changes from the dropdown
            selector.addEventListener('change', (event) => {
                loadContentFile(event.target.value);
            });

            // Listen for any live changes if the user starts editing
            input.addEventListener('input', renderContent);
        };
    </script>
</body>
</html>
