<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Markdown & LaTeX Loader</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for better readability and structure */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        #rendered-output {
            line-height: 1.7;
        }
        /* Style for headings, consistent with document structure */
        #rendered-output h1, #rendered-output h2, #rendered-output h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        #rendered-output p {
            margin-bottom: 1rem;
        }
        /* Custom styling for code blocks from marked.js */
        #rendered-output pre {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
    </style>
    <!-- Configure MathJax 3 to use $...$ for inline math -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <!-- Load MathJax 3 (must be loaded after the config block) -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Load Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl">

        <!-- Site Header and Dropdown -->
        <header class="bg-indigo-600 p-4 rounded-t-xl shadow-lg flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white mb-3 sm:mb-0">
                Document Reader
            </h1>

            <!-- Custom Dropdown Button and Menu -->
            <div class="relative">
                <button
                    id="dropdown-button"
                    class="bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out"
                    aria-expanded="false"
                    aria-haspopup="true"
                >
                    Load Document
                </button>

                <!-- Dropdown Menu Container (Initially hidden) -->
                <div
                    id="dropdown-menu"
                    class="absolute right-0 mt-2 w-64 rounded-xl shadow-2xl bg-white ring-1 ring-black ring-opacity-5 z-10 hidden origin-top-right transform scale-95 transition ease-out duration-100"
                >
                    <div id="dropdown-links-container" class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-button">
                        <!-- Links will be dynamically inserted here by JavaScript -->
                    </div>
                </div>
            </div>

        </header>

        <!-- Main Content Area: Now a single column for the output -->
        <div class="p-6 lg:p-10">
            <!-- Output Panel (Full Width) -->
            <div class="flex flex-col">

                <!-- Metadata Display Area -->
                <div class="mb-6 pb-4 border-b border-indigo-200">
                    <h2 id="document-title" class="text-3xl font-extrabold text-gray-900 mb-1">
                        Document Title
                    </h2>
                    <p class="text-sm text-gray-600 mb-1">
                        By <span id="author-display" class="font-semibold text-indigo-700">Author Name</span>
                    </p>
                    <p class="text-xs text-gray-500">
                        Published: <span id="date-display">Date</span>
                        (<span id="current-file">No file loaded</span>)
                    </p>
                </div>

                <!-- Rendered Markdown Output -->
                <div
                    id="rendered-output"
                    class="flex-grow p-4 bg-gray-50 rounded-lg overflow-y-auto min-h-[500px]"
                >
                    <p class="text-center text-gray-500 mt-10">Select a document to begin reading.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('rendered-output');
        const dropdownButton = document.getElementById('dropdown-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const dropdownLinksContainer = document.getElementById('dropdown-links-container');

        // Metadata Display Elements
        const currentFileDisplay = document.getElementById('current-file');
        const documentTitleDisplay = document.getElementById('document-title');
        const authorDisplay = document.getElementById('author-display');
        const dateDisplay = document.getElementById('date-display');

        // Key for storing the last loaded file in browser storage
        const STORAGE_KEY = 'lastLoadedDocument';

        // --- MOCK FILES DATA ---
        // CORRECTED: Ensure all multi-line strings start and end with backticks (`)
        const mockFiles = {
            'report1.md': {
                content: `Title: Engineering Report - Static Load Analysis
Author: Dr. Amelia Schmidt
Date: 2024-09-15

# Introduction
The primary purpose of this analysis is to determine the maximum tensile stress ($\\sigma_{max}$) on the beam under a distributed load ($w$).

## Governing Equation
The general equation for stress is given by the differential relationship:
$$
\\frac{d\\sigma}{dx} = E \\frac{d\\epsilon}{dx}
$$
Where $E$ is Young's Modulus and $\\epsilon$ is strain.

## Result Summary
We found that the maximum stress occurs at the fixed support, calculated to be:
$$\\sigma_{max} = 150 \\ \\text{MPa}$$
This value is well within the safety factor $S_f = 2.5$.
`
            },
            'summary.md': {
                content: `Title: Quarterly Project Summary
Author: Alex Johnson
Date: 2024-10-01

# Q3 Initiatives

This quarter focused on two primary initiatives: **Phase I Rollout** and **System Optimization**.

- Phase I was completed on time, achieving $98.5\\%$ success in user acceptance testing.
- Optimization efforts led to a $15\\%$ reduction in average latency ($L_{avg}$) across all geographic regions.

## Key Metrics
The overall growth rate ($G$) has stabilized, following the formula:
$$
G(t) = G_0 e^{-\\lambda t}
$$
Where $G_0 = 10$ and the decay constant $\\lambda = 0.05$.
`
            },
            'tutorial.md': {
                content: `Title: Setup Guide
Author: The Developer Team
Date: 2024-08-20

# Initializing the Project

To set up the development environment, follow these steps exactly:

1.  **Clone the repository:**
    \`\`\`bash
    git clone https://github.com/project/repo.git
    cd repo
    \`\`\`

2.  **Install dependencies:** Use npm to get all required packages.
    \`\`\`javascript
    npm install
    \`\`\`

3.  **Run the application:** The server runs on port 3000 by default.

This document does not contain any complex math, but it's essential for getting started!
`
            }
        };

        /**
         * Parses the "Front Matter" (metadata lines) from the top of the Markdown string.
         * @param {string} rawContent - The entire content string including metadata.
         * @returns {{metadata: object, body: string}} An object containing extracted metadata and the remaining content body.
         */
        function parseFrontMatter(rawContent) {
            const lines = rawContent.split('\n'); // Split by actual newline character
            const metadata = {};
            let bodyStartIndex = 0;

            const metadataKeys = ['Title', 'Author', 'Date'];

            // Find all metadata lines at the beginning of the file
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                let isMetadataLine = false;

                for (const key of metadataKeys) {
                    if (line.startsWith(key + ':')) {
                        // Extract value, trim leading/trailing whitespace
                        metadata[key.toLowerCase()] = line.substring(key.length + 1).trim();
                        isMetadataLine = true;
                        break;
                    }
                }

                if (!isMetadataLine && line !== '') {
                    // Stop once we hit the first non-metadata, non-empty line
                    bodyStartIndex = i;
                    break;
                } else if (!isMetadataLine && line === '') {
                    // Keep track of index even if it's an empty line (whitespace is ignored)
                    bodyStartIndex = i + 1;
                }

                // If we went through all lines and only found metadata/empty lines,
                // the body starts after the last line processed.
                if (i === lines.length - 1) {
                    bodyStartIndex = lines.length;
                }
            }

            // Join the remaining lines to form the body content
            const body = lines.slice(bodyStartIndex).join('\n').trim();

            return { metadata, body };
        }


        /**
         * Renders the markdown content and displays the extracted metadata.
         * @param {string} markdownText - The Markdown content body to render.
         * @param {object} metadata - Extracted metadata (title, author, date).
         */
        function renderContent(markdownText, metadata) {
            // Update metadata displays
            documentTitleDisplay.textContent = metadata.title || 'Untitled Document';
            authorDisplay.textContent = metadata.author || 'Unknown Author';
            dateDisplay.textContent = metadata.date || 'N/A';

            // 1. Convert Markdown to HTML
            const html = window.marked.parse(markdownText);

            // 2. Insert the HTML
            output.innerHTML = html;

            // 3. Ask MathJax to re-typeset the new content
            if (typeof MathJax !== 'undefined') {
                // Ensure MathJax.typesetPromise is wrapped in a try/catch for safety
                try {
                    MathJax.typesetPromise([output])
                        .catch((err) => console.error("MathJax typesetting error:", err));
                } catch (e) {
                    console.error("Error calling MathJax.typesetPromise:", e);
                }
            }
        }

        /**
         * Toggles the visibility of the document dropdown menu.
         */
        function toggleDropdown() {
            const isHidden = dropdownMenu.classList.contains('hidden');
            if (isHidden) {
                dropdownMenu.classList.remove('hidden');
                dropdownButton.setAttribute('aria-expanded', 'true');
            } else {
                dropdownMenu.classList.add('hidden');
                dropdownButton.setAttribute('aria-expanded', 'false');
            }
        }

        /**
         * Loads content (mocked or via fetch) from an external file based on filename.
         * @param {string} filename - The name of the file to load (e.g., 'report1.md').
         */
        async function loadContentFile(filename) {
            currentFileDisplay.textContent = filename;
            const fileEntry = mockFiles[filename];

            if (!fileEntry) {
                const errorMetadata = { title: 'Error', author: 'System', date: 'Now' };
                renderContent(`# Error\n\nFile "${filename}" not found.`, errorMetadata);
                return;
            }

            // 1. Get raw content
            const rawContent = fileEntry.content;

            // 2. Parse front matter to get metadata and body
            const { metadata, body } = parseFrontMatter(rawContent);

            // 3. Save the filename to local storage for persistence
            localStorage.setItem(STORAGE_KEY, filename);

            // 4. Render the content
            renderContent(body, metadata);

            // 5. Hide the dropdown after selection
            dropdownMenu.classList.add('hidden');
            dropdownButton.setAttribute('aria-expanded', 'false');
        }

        /**
         * Dynamically creates the links in the dropdown menu.
         */
        function populateDropdown() {
            dropdownLinksContainer.innerHTML = '';

            Object.keys(mockFiles).forEach(filename => {
                const rawContent = mockFiles[filename].content;
                const { metadata } = parseFrontMatter(rawContent); // Use metadata for display name

                const link = document.createElement('a');

                // Set necessary attributes and classes
                link.href = '#';
                link.textContent = metadata.title || filename; // Use parsed title for link text
                link.classList.add(
                    'block', 'px-4', 'py-2', 'text-sm', 'text-gray-700',
                    'hover:bg-indigo-100', 'hover:text-indigo-900', 'transition', 'duration-150', 'ease-in-out', 'rounded-lg', 'mx-1'
                );
                link.setAttribute('role', 'menuitem');
                link.setAttribute('data-file', filename);

                // Add click listener
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Stop the link from navigating the page
                    loadContentFile(filename);
                });

                dropdownLinksContainer.appendChild(link);
            });
        }

        // --- Initialization and Event Listeners ---

        window.onload = function() {
            // 1. Populate the dropdown menu
            populateDropdown();

            // 2. Determine which file to load (using persistence logic)
            const documentKeys = Object.keys(mockFiles);
            const defaultFilename = documentKeys.length > 0 ? documentKeys[0] : null;

            let fileToLoad = defaultFilename;
            const lastLoadedFile = localStorage.getItem(STORAGE_KEY);

            if (lastLoadedFile && mockFiles[lastLoadedFile]) {
                fileToLoad = lastLoadedFile;
            }

            // 3. Initial load of the determined document
            if (fileToLoad) {
                loadContentFile(fileToLoad);
            }

            // 4. Listen for the button click to toggle the menu
            dropdownButton.addEventListener('click', toggleDropdown);

            // 5. Close the menu if the user clicks anywhere outside of the button/menu
            document.addEventListener('click', (event) => {
                if (!dropdownMenu.contains(event.target) && !dropdownButton.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                    dropdownButton.setAttribute('aria-expanded', 'false');
                }
            });
        };
    </script>
</body>
</html>
